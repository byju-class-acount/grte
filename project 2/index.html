<!DOCTYPE html>
<html>

<head>
  <title>Virtual Tour</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

  <script src="js/Tour.js"></script>
  <script src="js/cursorevent.js"></script>
</head>

<body>
  <a-scene id="main-scene">

    <a-sky id="main-container" color="#ffab91"></a-sky>
    <a-entity id="places-container" tour cursor-listener ></a-entity>
    <a-camera id="camera" wasd-controls="enabled:false">
      <!-- app title -->
      <a-entity id="app-title" position="0 0.73 -1"
        text="font:exo2bold;align:center;width:2.5;value:Welcome To The Comic Store">
        <a-entity id="app-subtitle" position="0 -0.1 0"
          text="font:dejavu;align:center;width:1;value:Buy A Comic">
        </a-entity>
      </a-entity>
    
      <!-- cursor -->
      <a-entity id = "camera-cursor" position = "0 0 -1" 
      geometry = "primitive:ring;radiusInner:0.02;radiusOuter:0.03"
      material = "color:#fff;shader:flat;"
      cursor
      ></a-entity>

    </a-camera>
  </a-scene>

</body>

</html>
